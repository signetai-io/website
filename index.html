<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignetAI.io | Accountability Over Truth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Midnight (OLED Dark) */
        --bg-primary: #0a0a0a;
        --bg-secondary: #121212;
        --text-primary: #ffffff;
        --text-secondary: #a3a3a3;
        --accent: #10b981;
        --border: rgba(255, 255, 255, 0.08);
        --glass: rgba(255, 255, 255, 0.03);
        --nav-bg: rgba(10, 10, 10, 0.85);
        --code-bg: #050505;
      }

      [data-theme='paper'] {
        /* Ivory Paper (Editorial Light) */
        --bg-primary: #faf9f6;
        --bg-secondary: #f0ede4;
        --text-primary: #121212;
        --text-secondary: #525252;
        --accent: #2563eb;
        --border: rgba(0, 0, 0, 0.1);
        --glass: rgba(0, 0, 0, 0.02);
        --nav-bg: rgba(250, 249, 246, 0.9);
        --code-bg: #f5f4f0;
      }

      [data-theme='sepia'] {
        /* Solarized Sepia (Reader Focus) */
        --bg-primary: #f4ecd8;
        --bg-secondary: #e8dfc4;
        --text-primary: #433422;
        --text-secondary: #7a6a58;
        --accent: #92400e;
        --border: rgba(67, 52, 34, 0.12);
        --glass: rgba(67, 52, 34, 0.04);
        --nav-bg: rgba(244, 236, 216, 0.9);
        --code-bg: #ebe1c9;
      }

      html { scroll-behavior: smooth; }
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .theme-bg { background-color: var(--bg-primary); }
      .theme-bg-secondary { background-color: var(--bg-secondary); }
      .theme-text { color: var(--text-primary); }
      .theme-text-secondary { color: var(--text-secondary); }
      .theme-border { border-color: var(--border); }
      .theme-accent { color: var(--accent); }
      .theme-accent-bg { background-color: var(--accent); }

      .glass-card {
        background: var(--glass);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
      }
      .border-v { border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
      .border-t-theme { border-top: 1px solid var(--border); }
      .border-b-theme { border-bottom: 1px solid var(--border); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

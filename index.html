<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signet AI | Technical Specification & VPR Standard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* C2PA Industrial Palette */
        --bg-standard: #FFFFFF;
        --bg-sidebar: #F8F9FA;
        --text-header: #000000;
        --text-body: #222222;
        --trust-blue: #0055FF;
        --border-light: #E1E4E8;
        --admonition-bg: rgba(0, 85, 255, 0.03);
        --code-bg: #F6F8FA;
      }

      [data-theme='midnight'] {
        --bg-standard: #0D1117;
        --bg-sidebar: #010409;
        --text-header: #F0F6FC;
        --text-body: #C9D1D9;
        --trust-blue: #58A6FF;
        --border-light: #30363D;
        --admonition-bg: rgba(88, 166, 255, 0.05);
        --code-bg: #161B22;
      }

      html { scroll-behavior: smooth; }
      body {
        background-color: var(--bg-standard);
        color: var(--text-body);
        font-family: 'Inter', -apple-system, sans-serif;
        line-height: 1.6;
        transition: background-color 0.3s ease;
      }

      h1, h2, h3, h4, h5 {
        color: var(--text-header);
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .content-column {
        max-width: 900px;
        margin: 0 auto;
        padding: 4rem 2rem;
      }

      .sidebar-link {
        color: var(--text-body);
        font-size: 0.875rem;
        padding: 0.5rem 1rem;
        display: block;
        border-left: 2px solid transparent;
        transition: all 0.2s;
      }
      .sidebar-link:hover {
        background-color: rgba(0, 0, 0, 0.03);
        color: var(--trust-blue);
      }
      .sidebar-link.active {
        color: var(--trust-blue);
        border-left-color: var(--trust-blue);
        background-color: var(--admonition-bg);
        font-weight: 600;
      }

      .admonition {
        border-left: 4px solid var(--trust-blue);
        background-color: var(--admonition-bg);
        padding: 1.5rem;
        margin: 2rem 0;
      }

      .hr-chapter {
        border: 0;
        border-top: 1px solid var(--border-light);
        margin: 4rem 0;
      }

      .cr-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 1.5px solid currentColor;
        font-weight: 800;
        font-size: 10px;
        text-transform: lowercase;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

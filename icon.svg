<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B1F23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <pattern id="neuralMesh" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="#0055FF" opacity="0.2"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Substrate Background -->
  <rect width="512" height="512" rx="128" fill="url(#bgGrad)"/>
  <rect width="512" height="512" rx="128" fill="url(#neuralMesh)"/>
  
  <!-- Trust Anchor Stripe -->
  <rect x="0" y="470" width="512" height="42" fill="#0055FF" opacity="0.9"/>
  
  <!-- Monogram -->
  <text x="50%" y="52%" dy=".3em" text-anchor="middle" font-family="sans-serif" font-weight="900" font-size="260" fill="#FFFFFF" letter-spacing="-15" filter="url(#glow)">SA</text>
  
  <!-- Verification Dot -->
  <circle cx="390" cy="140" r="15" fill="#0055FF" stroke="#1B1F23" stroke-width="4"/>
</svg>